<head>
  <title>Mahjong</title>
  <link rel="stylesheet" type="text/css" href="./modules/mystyle.css" />
  <link rel="stylesheet" type="text/css" href="./modules/animations.css" />
  <script src="./modules/myscript.js"></script>
  <script src="./modules/jq.js"></script>
  <script src="./modules/bg.js"></script>

</head>
<body>
  <div id="winner" style="position: fixed; bottom: 0px; left: 0px; width: 100%; height: 100%; background: url('./modules/images/kira.jpg') no-repeat center center; background-size: cover; z-index: 800; visibility: hidden;">
    <div style="position: fixed; bottom: 50%; left: 40%; text-align: center; text-shadow: 10px 10px 10px black; font-size: 100px; color: antiquewhite; z-index: 999;">YOU WIN! <br /> <button onclick="window.location = 'index.html'" class="button" type="button">Reload</button></div>
  </div>
  <div id="startscreenDiv">
    <input type="button" class="button" value="Start" onclick="startGame();" />
  </div>
  <div class="wrap">
    <div class="bg"></div>
    <div class="bg2"></div>
    <div id="divTable"></div>
    <div id="container">
      <div id="bottomBar" class="bottomBarHidden">
        <span id="nGButton">
          <button onclick="alert('Paused!')" class="button" type="button">Pause</button> <br />
          <button onclick="shuffleBoard()" class="button" type="button">Shuffle</button>
        </span>
        <span id="correctMovesCounter"></span>
        <span id="wrongMovesCounter"></span>
      
      </div>
    </div>
  </div>
  <div id="myProgress">
    <div id="myBar"><span id="timeCounter"></span></div>
  </div>
</body>
