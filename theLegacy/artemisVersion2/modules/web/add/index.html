<head>
  <!--Meta data-->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
    name="description"
    content="The home website for the discord bot Artemis, this website contains your dashboard and a control panel for mods+."
  />
  <meta property="og:image" content="./images/artava.png" />
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />

  <!--Title-->
  <title>Artemis</title>

  <!--favicon-->
  <link rel="shortcut icon" href="./images/logo2.svg" type="image/x-icon" />
  <link rel="icon" href="./images/logo2.svg" type="image/x-icon" />

  <!--Style shit-->
  <link href="./modules/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!--title-->
  <div class="container2">
    <div class="glitch">
      Project Artemis
      <img src="./images/logo2.svg" height="50px" width="50px" />
    </div>
    <p class="subtitle">Discord Bot</p>
  </div>

  <!--pixels-->
  <div id="container">
    <canvas id="pixie"></canvas>
  </div>

  <!--Moving background-->
  <div class="wrap">
    <div class="bg"></div>
    <div class="bg2"></div>

    <!--Menu-->
    <div class="menubar">
      <!--Login/logout/bot-->
      <button
        class="buttonlogin"
        style="background-color: rgba(255, 217, 0, 0.05);"
        onclick="location.href='file:///home/librorum/Downloads/WEBSITE/index.html'"
        type="button"
      >
        <img
          src="./images/unk.jpg"
          height="10px"
          width="10px"
          style="border-radius: 20px;"
        />
        Click here to login
      </button>
      <button
        class="buttonlogin"
        style="background-color: rgba(255, 0, 0, 0.05);"
        type="button"
      >
        <img
          src="./images/artava.png"
          height="10px"
          width="10px"
          style="border-radius: 20px;"
        />
        6,873 users / 64 guilds | 38,612 commands used
      </button>
      <br /><br />

      <!--Link Menu-->
      <button
        class="buttonlink"
        style="background-color: rgba(0, 255, 55, 0.05);"
        onclick="window.open('https://github.com/UtopicUnicorns/artemis','_blank')"
        type="button"
      >
        Github<br />
      </button>
      <button
        class="buttonlink"
        style="background-color: rgba(0, 255, 255, 0.05);"
        onclick="window.open('https://www.paypal.com/paypalme/utopicunicorn','_blank')"
        type="button"
      >
        Donate
      </button>
      <button
        class="buttonlink"
        style="background-color: rgba(0, 4, 255, 0.05);"
        onclick="window.open('https://discord.gg/EVVtPpw','_blank')"
        type="button"
      >
        Discord
      </button>
      <button
        class="buttonlink"
        style="background-color: rgba(255, 0, 234, 0.05);"
        onclick="window.open('https://discordapp.com/api/oauth2/authorize?client_id=440892659264126997&permissions=8&scope=bot','_blank')"
        type="button"
      >
        Add Bot
      </button>
      <br /><br />

      <!--Site menu-->
      <button
        class="buttonmenu"
        style="background-color: rgba(255, 0, 221, 0.05);"
        onclick="location.href='/'"
        type="button"
      >
        User<br />Control
      </button>
      <button
        class="buttonmenu"
        style="background-color: rgba(255, 153, 0, 0.05);"
        onclick="location.href='/board'"
        type="button"
      >
        Leader<br />Board
      </button>
      <button
        class="buttonmenu"
        style="background-color: rgba(208, 255, 0, 0.05);"
        onclick="location.href='/control'"
        type="button"
      >
        Server<br />Control
      </button>
      <button
        class="buttonmenu"
        style="background-color: rgba(140, 0, 255, 0.05);"
        onclick="location.href='/command'"
        type="button"
      >
        Commands
      </button>
    </div>

    <!-- Actual content-->

    <table width="500" border="0" align="center">
      <tr>
        <th scope="col">
          <!--Box-->
          <div class="contentbox">
            <!--CUT top-->

            <!--A button collapsible-->
            <button class="collapsible">test</button>
            <div class="content">
              test<br />test<br />test<br />test<br />test<br />test<br />test<br />test<br />
            </div>

            <!--A button collapsible-->
            <button class="collapsible">test</button>
            <div class="content">
              test<br />test<br />test<br />test<br />test<br />test<br />test<br />test<br />
            </div>

            <!--CUT bottom-->
          </div>
        </th>
      </tr>
    </table>

    <!--End actual content-->
  </div>

  <!--Collapse-->
  <script src="./modules/cl.js"></script>

  <!--Pixels-->
  <script src="./modules/px.js"></script>

  <!--Moving background-->
  <script src="./modules/jq.js"></script>
  <script src="./modules/bg.js"></script>
</body>
