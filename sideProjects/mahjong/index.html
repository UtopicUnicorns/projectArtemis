<head>
  <meta charset="UTF-8"><!-- standard characterset -->

  <link rel="stylesheet" href="./script/style.css"><!-- load css -->
</head>
<body>
  <div id="menu" style="display: none; position: absolute; top: 0; left: 0; width: 100%; z-index: 999;"> <!-- Debug menu -->
    <button class="theButton" onclick="gameOver()">Give up</button>
    <button class="theButton" onclick="shuffleBoard('all')">Shuffle</button>
    <button class="theButton" id="pauseButton" onclick="pauseMe()">Pause</button>

  <div id="scoreCounter" style="display: none; pointer-events: none; text-shadow: 5px 5px 5px rgba(0, 0, 0, 1); position: absolute; top: 0; right: 0; width: 100%; z-index: 999; text-align: right; color: white; font-size: 2em; padding: 1vh 1vh 0 0;"><!-- Scores -->
    Time: <span id="timeCount">0s</span><br />
    Score: <span id="scoreCount">0</span><br />
    Moves left: <span id="movesLeft">0</span><br />
    Level: <span id="levelField">0</span><br />
  </div>

  <div id="gameBackground" class="bg" style="background: center / cover no-repeat url('./back/16.jpg');"></div> <!-- background -->
  <div class="bgTwo"></div> <!-- background -->
  
  <div class="field" id="field"> <!-- Container -->
    <div class="board" id="board"> <!-- container to draw in -->
      <div id="game">
        <div class="waviy">
          <span style="--i:1">m</span>
          <span style="--i:2">a</span>
          <span style="--i:3">h</span>
          <span style="--i:4">j</span>
          <span style="--i:5">o</span>
          <span style="--i:6">n</span>
          <span style="--i:7">g</span><br /><hr />
          <button class="theButton" onclick="startLevel(8, 1)">Start Game</button>
        </div>
        
        <!--<button onclick="writeTest()"> </button>-->
        <script>
        function writeTest() {
          let nameStuff = window.prompt("Insert name", "");
          if(!nameStuff) nameStuff = "Anonymous";
          console.log(nameStuff);
        }
        
        fetch('score.json')
          .then(response => response.json())
          .then(jsonResponse => console.log(jsonResponse));
        </script>
      </div> <!-- The game -->
    </div>
    
    <div class="drawField" id="drawField"> <!-- Drawing field -->
      <canvas id="drawCanvas" class="drawSpace" width="1000" height="1000"></canvas> <!-- Drawing space -->
    </div>
    
    <div class="drawField" id="drawField"> <!-- Drawing field -->
      <div id="noticeField" class="drawSpace"></div> <!-- Drawing space -->
    </div>
  </div>
  
  <script src="./script/time.js"></script> <!-- Include Time -->
  <script src="./script/easyStar.js"></script> <!-- Include easyStar -->
  <script src="./script/mahjong.js"></script> <!-- Include Mahjong -->
